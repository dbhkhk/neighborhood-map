<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Neighborhood</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-2">
                <input placeholder="Searchâ€¦" type="search" autocomplete="off" data-bind="value: searchValue, valueUpdate: 'keyup'">
                <ul data-bind="foreach: markers">
                    <li><a href="#" data-bind="text: name, click: $root.listClick"></a></li>
                </ul>
            </div>
            <div id='map' class="col-md-10"></div>
        </div>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer 
            src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBh_isyWw4-Qe9gIY7DSF5fAQ-rqZuDosU&callback=initMap'>
        </script>
    </body>
</html>
