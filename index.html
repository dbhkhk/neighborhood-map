<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Neighborhood</title>
        <!--<link rel="stylesheet" href="css/style.css">-->
        <style type="text/css">
            html, body {height: 100%; margin: 0; padding: 0;}
            #map {height: 100%;}
            .float {position: absolute; top: 50px; left: 10px; z-index: 1; background-color: #fff;
                padding: 10px;}
        </style>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/oauth-signature.js"></script>

    </head>
    <body>
        <div class="float">
            <input placeholder="Searchâ€¦" type="search" autocomplete="off" data-bind="value: searchValue, valueUpdate: 'keyup'">
            <ul data-bind="foreach: markers">
                <li data-bind="text: name, click: $root.listClick"></li>
            </ul>
        </div>
        <div id='map'></div>
        <script src="js/oauth.js"></script>
        <script src="js/app.js"></script>
        <script async defer 
            src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBh_isyWw4-Qe9gIY7DSF5fAQ-rqZuDosU&callback=initMap'>
        </script>
    </body>
</html>
