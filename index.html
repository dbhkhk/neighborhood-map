<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Neighborhood</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-2 col-xs-5">
                <input class="form-control upspace" placeholder="Searchâ€¦" type="search" autocomplete="off" data-bind="value: searchValue, valueUpdate: 'keyup'">
                <div class="list-group" data-bind="foreach: markers">
                    <a class="list-group-item" href="#" data-bind="text: name, click: $root.listClick"></a>
                </div>
                <img class="img-responsive" src="img/poweredby-one-color-cdf070cc7ae72b3f482cf2d075a74c8c.png">
            </div>
            <div id='map' class="col-md-10 col-xs-7"></div>
        </div>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer 
            src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBh_isyWw4-Qe9gIY7DSF5fAQ-rqZuDosU&callback=initMap'>
        </script>
    </body>
</html>
